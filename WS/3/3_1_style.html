<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_スタイル変える</title>
</head>
<body>
    <p id="output1">おはよう！</p>
    <script>
        const output1 = document.getElementById("output1");

        output1.style.color = "red";
        output1.style.border = '1px dashed green';
        output1.style.weight = '300px';
        output1.style.height = '200px';
        output1.style.background = 'skyblue';
    </script>
</body>
</html>
